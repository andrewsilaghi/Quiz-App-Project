<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Quizz</h1>
            <div class="input-group input-group-lg">
                <input type="text" ng-model="name" class="form-control" placeholder="Quizz Name" aria-describedby="sizing-addon1">
                 <button type="button" ng-click="createRoom()" class="btn btn-success">Create Quizz</button>
            </div>

            <ul class="list-group">
            	<li ng-repeat="room in rooms" class="list-group-item">
            		<a ng-href="/room/{{room._id}}"><strong>{{room.name}}</strong></a>
            		<span class="text-muted">{{room.author}}</span>
            		<a ng-click="deleteRoom(room)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
            	</li>
  			</ul>

        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p>&copy; QuizApp</p>
    </div>
</footer>
